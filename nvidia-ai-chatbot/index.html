<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NVIDIA AI Chatbot</h1>
            <button id="settings-btn" title="Settings">⚙️</button>
        </header>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-settings" class="close">&times;</span>
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="api-key">NVIDIA API Key:</label>
                    <input type="password" id="api-key" placeholder="nvapi-..." autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="model-select">Model:</label>
                    <select id="model-select">
                        <option value="meta/llama3-70b-instruct">Meta Llama 3 70B Instruct</option>
                        <option value="mistralai/mixtral-8x22b-instruct-v0.1">Mistral Mixtral 8x22B</option>
                        <option value="google/gemma-7b">Google Gemma 7B</option>
                    </select>
                </div>
                <button id="save-settings">Save</button>
            </div>
        </div>

        <div id="chat-container">
            <div id="messages">
                <div class="message system">
                    Welcome! Please configure your NVIDIA API Key in settings to start chatting.
                </div>
            </div>
        </div>

        <div class="input-area">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
